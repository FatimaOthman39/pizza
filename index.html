<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aman Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .menu-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .menu-item h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .menu-item p {
            margin: 5px 0;
            color: #555;
        }

        .menu-item .price {
            font-weight: bold;
            color: #e67e22;
        }
    </style>
</head>

<body>
    <h1>Aman shop</h1>
    <div id="menu-container" class="menu-container">
        <p>Loading menu...</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
